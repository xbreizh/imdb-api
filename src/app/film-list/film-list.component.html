 <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
  <ol class="carousel-indicators">
    <li *ngFor="let film of films; let i = index" [attr.data-target]="'#myCarousel'" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
  </ol>

     <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div *ngFor="let film of films; let i = index" class="item" [class.active]="i === 0">
      <app-film-frame [film]="film"></app-film-frame>
    </div>
  </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
