<div class="row" (mouseout)="hideElements()">
    <img [src]="film.Poster" alt="Film Poster" class="img-responsive col-12 film-poster" (mouseenter)="showElements()">
</div>
<div class="row " [class.show]="showTitle">
    <h5 class="col-12">{{ film.Title }} <br> ({{ film.Year }}) {{ film.imdbID}}</h5>
</div>
